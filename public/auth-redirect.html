<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background-color: #f7f7f7;
      color: #333;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .spinner {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: #4f46e5;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 1rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Redirecting...</h1>
    <p>Please wait while we redirect you to the correct page.</p>
  </div>

  <script>
    // This script handles redirection to the auth-callback.html page
    (function() {
      try {
        // Get the current URL
        const currentUrl = window.location.href;
        console.log('Current URL:', currentUrl);
        
        // Check if we're on the auth-callback route
        if (currentUrl.includes('/auth-callback')) {
          console.log('Detected auth-callback route');
          
          // Get the base URL
          const baseUrl = currentUrl.split('/auth-callback')[0];
          console.log('Base URL:', baseUrl);
          
          // Get the hash (token)
          const hash = window.location.hash;
          console.log('Hash:', hash);
          
          // Redirect to the static auth-callback.html page
          const redirectUrl = `${baseUrl}/auth-callback.html${hash}`;
          console.log('Redirecting to:', redirectUrl);
          
          window.location.href = redirectUrl;
        } else {
          // If we're not on the auth-callback route, redirect to home
          console.log('Not on auth-callback route, redirecting to home');
          
          // Get the base URL
          const baseUrl = window.location.origin;
          
          // Redirect to home
          window.location.href = baseUrl;
        }
      } catch (error) {
        console.error('Error during redirection:', error);
        
        // Fallback to home
        window.location.href = '/';
      }
    })();
  </script>
</body>
</html>

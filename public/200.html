<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://cdn-icons-png.flaticon.com/512/909/909212.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI powered Resume Analyzer</title>
    <!-- Start Single Page Apps for GitHub Pages / Render -->
    <script type="text/javascript">
      // Single-page app routing script
      // This script checks if a redirect is present in the query params
      // and converts it back into the correct URL
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages / Render -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
